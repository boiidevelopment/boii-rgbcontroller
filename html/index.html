<html>
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BOII | RGB CONTROLLER</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ICONS -->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!-- FONT -->
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/rgbc.css">
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="main-container" class="hidden">
            <div class="button-grid">
                <div class="logo"></div>
                <div class="onkey"></div>
                <div class="white" data-args="1"></div>
                <div class="blue" data-args="2"></div>
                <div class="eblue" data-args="3"></div>
                <div class="mgreen" data-args="4"></div>
                <div class="lgreen" data-args="5"></div>
                <div class="yellow" data-args="6"></div>
                <div class="gshower" data-args="7"></div>
                <div class="orange" data-args="8"></div>
                <div class="red" data-args="9"></div>
                <div class="ppink" data-args="10"></div>
                <div class="hpink" data-args="11"></div>
                <div class="purple" data-args="12"></div>
                <div class="blacklight" data-args="13"></div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="./scripts/rgbc.js" type="text/javascript"></script>
    </body>
</html>
